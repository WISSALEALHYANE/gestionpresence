<ion-app>

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>Navigation</ion-title>
        
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <ion-list>

        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Mon profil</ion-label>
        </ion-item>

        <ion-item>
          
          <ion-accordion-group class="group">
            <ion-accordion >
              <ion-item slot="header">
                <ion-icon name="list-outline" slot="start"></ion-icon>
                <ion-label class="options">Liste d'événements</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content" (click)="goToPasserPage()">Passés</div>
              <div class="ion-padding" slot="content" (click)="goToVenirPage()">A venir</div>
            </ion-accordion>
          </ion-accordion-group>

        </ion-item>
       

        <ion-item>
          <ion-icon name="card-outline" slot="start"></ion-icon>
          <ion-label (click)="goToCreditPage()">Crédits</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="hand-left-outline" slot="start"></ion-icon>
          <ion-label (click)="goToPresencePage()">Consultation de présence</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
          <ion-label (click)="goToReclamPage()">Réclamation</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          <ion-label routerLink="/login">Déconnexion</ion-label>
        </ion-item>

      </ion-list>
      
    </ion-content>

  </ion-menu>
  
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <img src="../../assets/logo_pedoc.jpg" width="50px" height="60px" slot="end">
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-list lines="none" class="formule">

        <div>
          <div class="profile-picture-frame">
            <img [src]="selectedImage" alt="profile-picture" class="profile-picture">
          </div>
        </div>
        
        <input type="file" class="myfile" (change)="uploadImage($event)" name="myfile">

        
    <fieldset color="tertiary" class="cadre">
      <legend class="personne">Info personnels</legend>
    <ion-item>
      <ion-label class="info">Nom: </ion-label>
      <ion-input placeholder="EL ASSASSI" [readonly]="true">
      </ion-input>
      
    </ion-item>
    <ion-item>
      <ion-label class="info">Prénom: </ion-label>
      <ion-input placeholder="Kaouthar" [readonly]="true">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="info">Date de naissance: </ion-label>
      <ion-input placeholder="15/03/1998" [readonly]="true">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="info">Email: </ion-label>
      <ion-input placeholder="kaouthar@gmail.com" [readonly]="true">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="info">Téléphone: </ion-label>
      <ion-input placeholder="0742051298" [readonly]="true">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="info">Nationalité: </ion-label>
      <ion-input placeholder="Marocaine" [readonly]="true">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="info">CNE: </ion-label>
      <ion-input placeholder="R124319876" [readonly]="true">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="info">CIN: </ion-label>
      <ion-input placeholder="BJ23451" [readonly]="true">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="info">Adresse: </ion-label>
      <ion-input placeholder="Casablanca - Maroc" [readonly]="true">
      </ion-input>
    </ion-item>
  </fieldset>
  </ion-list>

    </ion-content>
  </div>
</ion-app>
