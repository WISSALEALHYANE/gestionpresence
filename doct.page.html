<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>Navigation</ion-title>
        
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <ion-list>

        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label (click)="goToProfilPage()">Mon profil</ion-label>
        </ion-item>

        <ion-item>
          
          <ion-accordion-group class="group">
            <ion-accordion >
              <ion-item slot="header">
                <ion-icon name="list-outline" slot="start"></ion-icon>
                <ion-label class="options">Liste d'événements</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content" (click)="goToPasserPage()">Passés</div>
              <div class="ion-padding" slot="content" (click)="goToVenirPage()">A venir</div>
            </ion-accordion>
          </ion-accordion-group>

        </ion-item>
       

        <ion-item>
          <ion-icon name="card-outline" slot="start"></ion-icon>
          <ion-label (click)="goToCreditPage()">Crédits</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="hand-left-outline" slot="start"></ion-icon>
          <ion-label (click)="goToPresencePage()">Consultation de présence
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
          <ion-label (click)="goToReclamPage()">Réclamation</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          <ion-label routerLink="/login">Déconnexion</ion-label>
        </ion-item>

      </ion-list>
      
    </ion-content>

  </ion-menu>
  
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <img src="../../assets/logo_pedoc.jpg" width="50px" height="60px" slot="end">
      </ion-toolbar>
    </ion-header>


    <ion-content class="ion-padding"> <ion-grid>
      <ion-row>
        <ion-col size="4" class="profil" (click)="goToProfilPage()">
          <ion-icon name="person-outline" class="mon"></ion-icon>
          <p>Mon Profil</p>
        </ion-col>

        <ion-col size="4" class="evenement">
          <ion-icon name="list-outline" class="icone"></ion-icon>
          <p id="open-modal" expand="block">liste des événements</p>

          <ion-modal #modal trigger="open-modal">
            <ng-template>
              <ion-content>
                <ion-toolbar>
                  <ion-title class="ion-text-center">Choisir une option</ion-title>
                </ion-toolbar>
                <ion-list>
                  <ion-item lines="none">
                    <ion-label class="evenement1">
                      <h1 class="ion-padding" (click)="goToPasserPage()">Evénement passés</h1>
                    </ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label class="evenement2">
                      <h1 class="ion-padding" (click)="goToVenirPage()">Evénement a venir</h1>
                    </ion-label>
                  </ion-item>
                </ion-list>
              </ion-content>
            </ng-template>
          </ion-modal>

        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col size="4" class="credit" (click)="goToCreditPage()">
          <ion-icon name="card-outline" class="nombre"></ion-icon>
          <p>Crédits</p>
        </ion-col>
        <ion-col size="4" class="presence" (click)="goToPresencePage()">
          <ion-icon name="hand-left-outline" class="icone"></ion-icon>
          <p>Consulter présence</p>
        </ion-col>
      </ion-row>

      <ion-row>

        <ion-col size="4" class="reclamation" (click)="goToReclamPage()">
          <ion-icon name="alert-circle-outline" class="icone"></ion-icon>
          <p>Réclamation</p>
        </ion-col>
        
      </ion-row>
      
    </ion-grid>
    </ion-content>
  </div>
</ion-app>
