<ion-app>

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>Navigation</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>

        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Mon profil</ion-label>
        </ion-item>

        <ion-item>

          <ion-accordion-group class="group">
            <ion-accordion >
              <ion-item slot="header">
                <ion-icon name="options-outline" slot="start"></ion-icon>
                <ion-label class="options">Gestion des comptes </ion-label>
              </ion-item>
              <div class="ion-padding" slot="content" (click)="goToAjoutPage()">Ajouter</div>
              <div class="ion-padding" slot="content">Modifier</div>
              <div class="ion-padding" slot="content">Supprimer</div>
            </ion-accordion>
          </ion-accordion-group>

        </ion-item>

        <ion-item>

          <ion-accordion-group class="group">
            <ion-accordion >
              <ion-item slot="header">
                <ion-icon name="list-outline" slot="start"></ion-icon>
                <ion-label class="options">Liste d'événements</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content" (click)="goToPasserPage()">Passés</div>
              <div class="ion-padding" slot="content" (click)="goToVenirPage()">A venir</div>
            </ion-accordion>
          </ion-accordion-group>

        </ion-item>

        <ion-item>
          <ion-icon name="scan-outline" slot="start"></ion-icon>
          <ion-label (click)="goToScanPage()">Scanner le code QR</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="clipboard-outline" slot="start"></ion-icon>
          <ion-label (click)="goToListPrePage()">Consulter listes de présence</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
          <ion-label (click)="goToReclamPage()">Réclamation</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label (click)="goToParamPage()">Paramétres</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          <ion-label routerLink="/login">Déconnexion</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <img src="../../assets/logo_pedoc.jpg" width="50px" height="60px" slot="end">
      </ion-toolbar>
    </ion-header>

<ion-content [fullscreen]="true">

  <ion-list lines="none" class="formule">
    <fieldset color="tertiary" class="cadre" >

    <div class="profil-admin">
      
        <img src="../../assets/admin1.jpg" alt="Profile Administrateur">
      
    </div>
       <div class="article">
      <ion-item >
        <ion-label class="info">Nom: </ion-label>
        <ion-input  placeholder="MIHI" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label class="info">Prénom: </ion-label>
        <ion-input  placeholder="Soukaina" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label class="info">Date de naissance: </ion-label>
        <ion-input  placeholder="10/10/1990" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label class="info">Email: </ion-label>
        <ion-input  placeholder="soukaina@pedoc.ma" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label class="info">Téléphone; </ion-label>
        <ion-input  placeholder="0769112345" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="info">Nationalité: </ion-label>
        <ion-input  placeholder="Marocaine" [readonly]="true"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label class="info">CIN: </ion-label>
        <ion-input  placeholder="BA43012" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="info">Adresse: </ion-label>
        <ion-input  placeholder="Settat-Maroc" [readonly]="true"></ion-input>
      </ion-item>
    
    </div>

    </fieldset>

    </ion-list>
  
</ion-content>
  </div>

</ion-app>
